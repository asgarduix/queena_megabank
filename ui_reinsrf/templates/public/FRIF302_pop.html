<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8" lang="zh-Hant-TW">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<link rel="icon" type="image/png" href="../../shigen/images/general/favicon.ico">
<title>兆豐</title>
<!-- jQuery -->
<script src="../../shigen/plugin/jquery.min.js"></script>
<!-- bootstrap -->
<link rel="stylesheet" href="../../shigen/plugin/bootstrap/bootstrap.css">
<link rel="stylesheet" href="../../shigen/plugin/bootstrap/bootstrap-grid-customizing.css">
<script src="../../shigen/plugin/bootstrap/bootstrap.min.js"></script>
<!-- fontawsome -->
<script defer src="../../shigen/fonts/js/all.min.js"></script>
<link href="../../shigen/fonts/css/all.css" rel="stylesheet">
<!--load all styles -->
<!-- 共用樣式 -->
<link rel="stylesheet" href="../../shigen/css/base.css">
<!-- menu 樣式 -->
<link rel="stylesheet" href="../../shigen/css/section_main_top.css">
<link rel="stylesheet" href="../../shigen/css/menu.css">
<!-- 主要樣式 -->
<link rel="stylesheet" href="../../shigen/css/type.css">

<!-- 自訂JS樣式 -->
<script src="../../shigen/js/global.js"></script>
</head>

<body>
    

    <div class="ajax-section-main"></div>
    <div class="container-fluid content">
        
            <div class="bread-crumbs">
                <a href="#">非比例合約</a> &gt; <a href="#">新增合約型態</a>
            </div>
            <div style="border: 1px solid #F18A47;padding: 10px; background-color: #fcfaf0;">
                
                <button style="font-size: 15px;" class="btn btn-primary">刪除</button>
                <button style="font-size: 15px;" class="btn btn-primary">儲存</button>
                <button style="font-size: 15px;" class="btn btn-primary">離開</button>
            <div class="tableGray_b">
                <div class="item_title title s2">
                    合約型態內容
                </div>
                <!-- table scroll-x -->
                <!-- 新增群組區塊 -->
            <div class="tableGray">
                <div class="row-group form-row-group" >
                    <div class="row">
                        <div class="input-title col-2 col-border">*Layer<br>層數</div>
                        <div class="col-4 col-border">
                            <select name="" id="">
                                <option value="">First</option>
                                <option value="">Second</option>
                                <option value="">Third</option>
                                <option value="">Fourth</option>
                                <option value="">Fifth</option>
                                <option value="">Sixth</option>
                                <option value="">Seventh</option>
                                <option value="">Eighth</option>
                                <option value="">Ninth</option>
                                <option value="">Tenth</option>
                            </select>
                        </div>
                        <div class="input-title col-2 col-border">*MDP<br>最低預付保費</div>
                        <div class="col-4 col-border">
                            <select style="min-width:15%;" name="" id="">
                                <option value="">US</option>
                                <option value="">TWD</option>
                            </select>
                            <input style="max-width:65%;" type="text" placeholder="" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-title col-2 col-border">*Layer Limit<br>限額</div>
                        <div class="col-4 col-border">
                            <select style="min-width:15%;" name="" id="">
                                <option value="">US</option>
                                <option value="">TWD</option>
                            </select>
                            <input style="max-width:65%;" type="text" placeholder="" required>
                        </div>
                        <div class="input-title col-2 col-border">*MDP (% of Yeild)<br>最低預付保費折扣</div>
                        <div class="col-4 col-border">
                            <input type="text" placeholder="0.00%" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-title col-2 col-border">*Attachment Point<br>起賠額 </div>
                        <div class="col-4 col-border">
                            <select style="min-width:15%;" name="" id="">
                                <option value="">US</option>
                                <option value="">TWD</option>
                            </select>
                            <input type="text" style="max-width:65%;" placeholder="" required>
                        </div>
                        <div class="input-title col-2 col-border">*Adjustable Rate (%)<br>費率 (%)</div>
                        <div class="col-4 col-border">
                            <input type="text" placeholder="0.000000%" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-title col-2 col-border">*Reinstatemet (time)<br>復效次數</div>
                        <div class="col-4 col-border">
                            <input type="text" placeholder="0" required>
                        </div>
                        <div class="input-title col-2 col-border">*Rate On Line (%)<br>責任額費率</div>
                        <div class="col-4 col-border">
                            <input type="text" placeholder="0.000000%" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-title col-2 col-border">*Reinstatement (%)<br>復效比例 (full=100%)</div>
                        <div class="col-4 col-border">
                            <input type="text" placeholder="100.00%" required>
                        </div>
                        <div class="input-title col-2 col-border">*Limit in all<br>總限額</div>
                        <div class="col-4 col-border">
                            <select style="min-width:15%;" name="" id="">
                                <option value="">US</option>
                                <option value="">TWD</option>
                            </select>
                            <input style="max-width:65%;" type="text" placeholder="" required>
                        </div>
                        
                    </div>
                    <div class="row">
                        <div class="input-title col-2 col-border">*Additional Premium (%)<br>復效保費</div>
                        <div class="col-4 col-border">
                            <input type="text" placeholder="100.00%" required>
                        </div>
                       
                    </div>
                    
                </div>
                </div>
                <!-- 新增群組區塊結束 -->
            </div>
           
            </div>
    </div>
    <!-- content end  -->

    <!-- Modal -->
    <div class="modal fade" id="exampleModalone" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">
                  請輸入需新增之層數
              </h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <div class="row-group">
                <div class="row">
                    <div class="input-title col-4 col-border justify-content-end">Section</div>
                    <div class="col-8 col-border">
                        <input type="text" placeholder="" required>
                    </div>
                </div>
                <div class="row">
                    <div class="input-title col-4 col-border justify-content-end">Type</div>
                    <div class="col-8 col-border">
                        <select name="" id="">
                            <option value="">Quota Share</option>
                            <option value="">Surplus</option>
                        </select>
                    </div>
                </div>
                </div>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-primary">確認</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
            </div>
          </div>
        </div>
      </div>


</body>


</html>
